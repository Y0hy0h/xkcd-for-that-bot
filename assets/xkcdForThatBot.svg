<svg xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100" baseProfile="full" version="1.1">
    <defs>
        <filter xmlns="http://www.w3.org/2000/svg" id="shadow" width="130%" height="130%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA slope="0.6" type="linear"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <text x="50" y="54" dominant-baseline="middle" font-family="lucida sans unicode" font-size="44" letter-spacing="-2" text-anchor="middle">
        xkcd
    </text>
    <circle cx="50" cy="50" r="35" fill="rgba(255, 255, 255, 0.4)"/>
    <g filter="url(#shadow)">
        <circle cx="50" cy="50" r="35" fill="none" stroke="black" stroke-width="6"/>
        <rect width="8" height="50" x="-1.5" y="105" transform="rotate(-45)"/>
    </g>
</svg>
